<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-26">
        Sign Up
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
        <div class="wrap-input100 validate-input" data-validate = "firstname is required">
          <input class="input100" type="text" name="firstname">
          <span class="focus-input100" data-placeholder="First Name"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "lastname is required">
          <input class="input100" type="text" name="lastname">
          <span class="focus-input100" data-placeholder="Last Name"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
          <input class="input100" type="text" name="email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter phone">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="phone" name="phone">
          <span class="focus-input100" data-placeholder=" Telephone"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Sign Up
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1">
            Donâ€™t have an account?
          </span>

          <a class="txt2" href="#">
            Sign In
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
