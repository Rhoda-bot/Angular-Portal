<mat-sidenav-container class="sidenav-container animate__animated animate__backInLeft animate__slow">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  [routerLink]='["/profile"]' routerLinkActive="router-link-active" >Profile</a>
      <a mat-list-item  routerLink="/student-records" routerLinkActive="router-link-active" >view students</a>
      <a mat-list-item  routerLink="/signin" routerLinkActive="router-link-active" >Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>portalsystem</span>
    </mat-toolbar>
    <div class="pt-4 ">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-3">
            <mat-card>
              <mat-hint>No Examination available</mat-hint>
              <mat-card-title class="text-danger" (click)="viewDepartment()"><mat-icon> mark</mat-icon>Department {{staffs_department.length}}</mat-card-title>
              <mat-divider></mat-divider>
            </mat-card>
          </div>
          <div class="col-md-4 col-sm-3">
            <mat-card>
              <mat-hint>My Courses</mat-hint>
              <mat-card-title class="text-primary">Courses <mat-icon>subjects</mat-icon>{{courses_taken_by_staff.length}}</mat-card-title>
              <mat-divider></mat-divider>
            </mat-card>
          </div>
          <div class="col-md-4 col-sm-3">
          <mat-card>
            <mat-hint>No of students taken my Course</mat-hint>
            <mat-card-title class="text-success">Students <mat-icon>Students</mat-icon></mat-card-title>
            <mat-divider></mat-divider>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <p class="clear-fix"></p>
  </mat-sidenav-content>
</mat-sidenav-container>
