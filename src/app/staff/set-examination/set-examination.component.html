<div class="container">
  <div class="row text-center pt-4">
    <div class="col-10  border border-primary pt-4 rounded">
      <form action="" [formGroup]="questionForm" (ngSubmit)="submitQuestions()">
        <div class="form-row ">
          <div class="form-group col-12">
            <input type="text" matInput placeholder="Quetions" class="form-control sm-6" formControlName="question">
          </div>
          <div class="form-group col-6">
            <input type="text" matInput placeholder="Option 1" class="form-control sm-6" formControlName="option1">
          </div>
          <div class="form-group col-6">
            <input type="text" matInput placeholder="Option 2" class="form-control sm-6" formControlName="option2">
          </div>
          <div class="form-group col-6">
            <input type="text" matInput placeholder="Option 2" class="form-control sm-6" formControlName="option3">
          </div>
          <div class="form-group col-6">
            <input type="text" matInput placeholder="Option 2" class="form-control sm-6" formControlName="option4">
          </div>
          <div class="form-group col-12">
            <input type="text" matInput placeholder="Option 2" class="form-control sm-6" formControlName="rightAns">
          </div>
          <div class="form-group col-12">
            <button mat-raised-button color="primary" class="btn" type="submit">Add Question</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
